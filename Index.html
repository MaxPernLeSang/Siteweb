<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pour toi ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            /* 100dvh est crucial pour Safari sur iPhone (g√®re la barre d'adresse) */
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Emp√™che de scroller sur les c√¥t√©s */
            -webkit-tap-highlight-color: transparent; /* Enl√®ve le flash gris au clic sur iPhone */
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px); /* Effet verre d√©poli tr√®s "Apple" */
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%; /* Largeur parfaite pour l'√©cran de l'iPhone 11 */
            max-width: 400px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.8em; /* Ajust√© pour ne pas casser sur mobile */
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.05em;
            line-height: 1.5;
            margin-bottom: 35px;
            padding: 0 10px;
        }

        .btn {
            background: linear-gradient(45deg, #d63384, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 35px; /* Zone de touche plus grande pour le pouce */
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
            transition: transform 0.2s;
            outline: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.95); /* Petit effet de pression agr√©able */
        }

        .hidden-message {
            display: none;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
            color: #d63384;
            font-weight: bold;
            font-size: 1.2em;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animation des c≈ìurs */
        .heart {
            position: absolute;
            color: #d63384;
            top: -50px;
            animation: fall linear forwards;
            pointer-events: none; /* TR√àS IMPORTANT: permet de cliquer √† travers les c≈ìurs */
            z-index: 5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Coucou Toi ‚ù§Ô∏è</h1>
        
        <p>
            Je voulais juste t'envoyer un peu d'amour directement sur ton t√©l√©phone. 
            J'esp√®re que ta journ√©e se passe bien.
        </p>

        <button class="btn" onclick="revealSurprise()">Appuie ici üëá</button>

        <div class="hidden-message" id="secret">
            Je t'aime tr√®s fort ! Bisous üòò
        </div>
    </div>

    <script>
        function revealSurprise() {
            const secret = document.getElementById('secret');
            const btn = document.querySelector('.btn');
            
            if (secret.style.display !== 'block') {
                secret.style.display = 'block';
                btn.textContent = "Recommencer la pluie üíï"; // Change le texte du bouton
                createHeartRain();
            } else {
                createHeartRain(); // Si on reclique, √ßa relance juste les c≈ìurs
            }
        }

        function createHeartRain() {
            const container = document.body;
            // On envoie 40 c≈ìurs (pas trop pour ne pas faire laguer le t√©l√©phone)
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'ü•∞'][Math.floor(Math.random() * 4)]; // M√©lange d'emojis
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's'; // Vitesse vari√©e
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.opacity = Math.random() * 0.7 + 0.3;
                
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // Ambiance de fond l√©g√®re
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.fontSize = '15px';
            heart.style.opacity = 0.3;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 11000);
        }, 800);

    </script>
</body>
</html>
