<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pour toi ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            /* 100dvh est crucial pour Safari sur iPhone (g√®re la barre d'adresse) */
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* COULEUR DE FOND INITIALE */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Emp√™che de scroller sur les c√¥t√©s */
            -webkit-tap-highlight-color: transparent;
            transition: background 1s ease; /* Transition pour le changement de couleur du fond */
        }
        
        /* Classe pour le fond sp√©cial */
        .special-background {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.8em;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.05em;
            line-height: 1.5;
            margin-bottom: 35px;
            padding: 0 10px;
        }

        .btn {
            background: linear-gradient(45deg, #d63384, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
            transition: transform 0.2s, background 0.5s ease;
            outline: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.95);
        }
        
        /* Style sp√©cial pour le bouton de l'easter egg */
        .btn-special {
            background: linear-gradient(45deg, #ffd700, #ff69b4); /* Or et Rose Vif */
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
        }

        .hidden-message {
            display: none;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
            color: #d63384;
            font-weight: bold;
            font-size: 1.2em;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animation des c≈ìurs (et des √©toiles) */
        .particle { /* Renomm√© pour accueillir les coeurs et √©toiles */
            position: absolute;
            top: -50px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 5;
        }
        
        .heart {
             color: #d63384;
        }
        
        .star {
            color: #ffd700; /* Jaune or pour les √©toiles */
            font-size: 40px !important; /* Pour qu'elles soient bien visibles */
            animation-duration: 4s !important;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Coucou Toi ‚ù§Ô∏è</h1>
        
        <p>
            Je voulais t'envoyer un petit message pour cette
            journ√©e sp√©ciale, donc j'ai cod√© un site pour te le souhaitez t√¥t!!
        </p>

        <button class="btn" onclick="revealSurprise()">Appuie ici üëá</button>

        <div class="hidden-message" id="secret">
            Bonne f√™te mon amour ! Je t'aime fort, bisous üòò
        </div>
        
        <div class="hidden-message" id="special-secret" style="display:none; color: #4facfe;">
            WAOUH ! Tu as trouv√© la surprise secr√®te ! üéâ C'est comme toi : unique et incroyable.
        </div>
    </div>

    <script>
        // VARIABLE POUR COMPTER LES CLICS
        let clickCount = 0;
        const SPECIAL_COUNT = 5;

        function revealSurprise() {
            const secret = document.getElementById('secret');
            const specialSecret = document.getElementById('special-secret');
            const btn = document.querySelector('.btn');
            const body = document.body;

            // 1. G√®re l'affichage initial du message secret
            if (secret.style.display !== 'block') {
                secret.style.display = 'block';
                btn.textContent = "Recommencer la pluie üíï";
                createHeartRain('heart');
            } else {
                // 2. Incr√©mente le compteur seulement si le message est d√©j√† affich√©
                clickCount++;
                
                // 3. V√âRIFICATION DE L'EASTER EGG
                if (clickCount >= SPECIAL_COUNT) {
                    // EASTER EGG D√âCLENCH√â
                    specialSecret.style.display = 'block';
                    secret.style.display = 'none'; // Cache le message normal
                    btn.textContent = "Trop d'amour ! üåü";
                    btn.classList.add('btn-special'); // Nouveau style pour le bouton
                    body.classList.add('special-background'); // Change le fond
                    createHeartRain('star'); // Lancement des √©toiles
                    // Remet le compteur √† z√©ro apr√®s le d√©clenchement si vous voulez le revoir
                    // clickCount = 0; 
                } else {
                    // AFFICHAGE NORMAL (pluie de c≈ìurs)
                    createHeartRain('heart');
                }
            }
        }

        function createHeartRain(type) {
            const container = document.body;
            const count = (type === 'star') ? 60 : 40; // Plus de particules pour la surprise
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle', type); // Ajoute la classe 'heart' ou 'star'
                
                if (type === 'heart') {
                    particle.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'ü•∞'][Math.floor(Math.random() * 4)];
                    particle.style.fontSize = Math.random() * 20 + 20 + 'px';
                } else { // type === 'star'
                    particle.innerHTML = ['‚ú®', 'üåü', 'üí´'][Math.floor(Math.random() * 3)];
                    particle.style.fontSize = Math.random() * 30 + 30 + 'px'; // √âtoiles plus grandes
                }
                
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = Math.random() * 2 + 2 + 's';
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }

        // Ambiance de fond l√©g√®re (laisse les petits coeurs)
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('particle', 'heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.fontSize = '15px';
            heart.style.opacity = 0.3;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 11000);
        }, 800);

    </script>
</body>
</html>
